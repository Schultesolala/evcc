product:
  brand: SENEC
  description: Wallbox pro s
capabilities: ["mA"]
requirements: ["sponsorship"]
description: |
  Bitte das Handbuch zur Verkabelung und Konfiguration genau lesen. Alle Boxen m체ssen f체r die externe Steuerung auf Follower-Modus konfiguriert sein (DIP S5/4 OFF). Jede Box braucht eine individuelle Modbus-ID (DIP S4). Auf korrekte RS485-Verkabelung inkl. Busterminierung (DIP S6/2) achten.
render:
  - default: |
      type: template
      template: heidelberg

      # RS485 via USB adapter (Modbus RTU)
      modbus: serial
      id: 1
      device: /dev/ttyUSB0 # USB Ger채teadresse, typische Werte sind /dev/ttyUSB0, /dev/ttyAMA0, /dev/ttyS0
      baudrate: 19200 # Baudrate, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: 8E1 # Parit채t, Datenbits, Stoppbits, typische Werte sind 8N1, 8E1, 8O1

      # RS485 via Ethernet adapter (Modbus RTU)
      modbus: rtu
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port

      # RS485 via protocol converter (Modbus TCP)
      modbus: tcp
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
