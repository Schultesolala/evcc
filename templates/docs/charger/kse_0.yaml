product:
  brand: KSE
  description: wBX16
capabilities: ["rfid"]
requirements: ["sponsorship"]
render:
  - default: |
      type: template
      template: kse

      # RS485 via USB adapter (Modbus RTU)
      modbus: serial
      id: 100
      device: /dev/ttyUSB0 # USB-RS485 Geräteadresse, typische Werte sind /dev/ttyUSB0, /dev/ttyAMA0, /dev/ttyS0
      baudrate: 9600 # Baudrate, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: 8E1 # Parität, Datenbits, Stoppbits, typische Werte sind 8N1, 8E1, 8O1

      # RS485 via Ethernet adapter (Modbus RTU)
      modbus: rtu
      id: 100
      host: 192.0.2.2 # Hostname
      port: 502 # Port

      # RS485 via protocol converter (Modbus TCP)
      modbus: tcp
      id: 100
      host: 192.0.2.2 # Hostname
      port: 502 # Port
