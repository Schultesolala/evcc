product:
  brand: OBO Bettermann
  description: Ion
render:
  - default: |
      type: template
      template: obo

      # RS485 via USB adapter (Modbus RTU)
      modbus: serial
      id: 101
      device: /dev/ttyUSB0 # USB-RS485 Geräteadresse, typische Werte sind /dev/ttyUSB0, /dev/ttyAMA0, /dev/ttyS0
      baudrate: 19200 # Baudrate, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: 8E1 # Parität, Datenbits, Stoppbits, typische Werte sind 8N1, 8E1, 8O1

      # RS485 via Ethernet adapter (Modbus RTU)
      modbus: rtu
      id: 101
      host: 192.0.2.2 # Hostname
      port: 502 # Port
