product:
  brand: SolarEdge
  description: Wechselrichter
description: |
  Nur ein System kann und darf auf den Wechselrichter zugreifen!
render:
  - usage: grid
    default: |
      type: template
      template: solaredge-inverter
      usage: grid

      # RS485 via USB adapter (Modbus RTU)
      modbus: serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Geräteadresse, typische Werte sind /dev/ttyUSB0, /dev/ttyAMA0, /dev/ttyS0
      baudrate: 9600 # Baudrate, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: 8N1 # Parität, Datenbits, Stoppbits, typische Werte sind 8N1, 8E1, 8O1

      # RS485 via Ethernet adapter (Modbus RTU)
      modbus: rtu
      id: 1
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
    advanced: |
      type: template
      template: solaredge-inverter
      usage: grid

      # RS485 via USB adapter (Modbus RTU)
      modbus: serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Geräteadresse, typische Werte sind /dev/ttyUSB0, /dev/ttyAMA0, /dev/ttyS0
      baudrate: 9600 # Baudrate, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: 8N1 # Parität, Datenbits, Stoppbits, typische Werte sind 8N1, 8E1, 8O1

      # RS485 via Ethernet adapter (Modbus RTU)
      modbus: rtu
      id: 1
      host: 192.0.2.2 # Hostname
      port: 1502 # Port
      timeout: 10s # Optional
