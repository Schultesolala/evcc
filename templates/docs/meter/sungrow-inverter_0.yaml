product:
  brand: Sungrow
  description: SG Series Inverter
description: |
  Die Verbindung ist nur seriell (RS485) oder TCP (mit dem WiNet-S-Dongle) möglich.
render:
  - usage: grid
    default: |
      type: template
      template: sungrow-inverter
      usage: grid

      # RS485 via USB adapter (Modbus RTU)
      modbus: serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Geräteadresse, typische Werte sind /dev/ttyUSB0, /dev/ttyAMA0, /dev/ttyS0
      baudrate: 9600 # Baudrate, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: 8N1 # Parität, Datenbits, Stoppbits, typische Werte sind 8N1, 8E1, 8O1

      # RS485 via Ethernet adapter (Modbus RTU)
      modbus: rtu
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
  - usage: pv
    default: |
      type: template
      template: sungrow-inverter
      usage: pv

      # RS485 via USB adapter (Modbus RTU)
      modbus: serial
      id: 1
      device: /dev/ttyUSB0 # USB-RS485 Geräteadresse, typische Werte sind /dev/ttyUSB0, /dev/ttyAMA0, /dev/ttyS0
      baudrate: 9600 # Baudrate, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: 8N1 # Parität, Datenbits, Stoppbits, typische Werte sind 8N1, 8E1, 8O1

      # RS485 via Ethernet adapter (Modbus RTU)
      modbus: rtu
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
