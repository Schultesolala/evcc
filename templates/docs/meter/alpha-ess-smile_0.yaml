product:
  brand: Alpha ESS
  description: Storion SMILE
render:
  - usage: grid
    default: |
      type: template
      template: alpha-ess-smile
      usage: grid

      # RS485 via USB adapter (Modbus RTU)
      modbus: serial
      id: 85
      device: /dev/ttyUSB0 # USB Geräteadresse, typische Werte sind /dev/ttyUSB0, /dev/ttyAMA0, /dev/ttyS0
      baudrate: 9600 # Baudrate, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: 8N1 # Parität, Datenbits, Stoppbits, typische Werte sind 8N1, 8E1, 8O1

      # RS485 via Ethernet adapter (Modbus RTU)
      modbus: rtu
      id: 85
      host: 192.0.2.2 # Hostname
      port: 502 # Port

      # RS485 via protocol converter (Modbus TCP)
      modbus: tcp
      id: 85
      host: 192.0.2.2 # Hostname
      port: 502 # Port
