template: alphatec
products:
  - brand: Alphatec
    description:
      generic: Wallbox Mini/ AW1eM
requirements:
  evcc: ["sponsorship"]
params:
  - name: modbus
    choice: ["rtu"]
    baudrate: 9600
    comset: 8N1
  - name: timeout
render: |
  type: alphatec
  {{- include "modbus" . }}
  timeout: {{ .timeout }}
